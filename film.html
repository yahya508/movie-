<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="film.css" />
    <link
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 id="title">loading...</h1>
      <main class="row">
        <section class="col-md-3">
          <img id="images" />
        </section>
        <section class="col-md-3">
          <h2>plot</h2>
          ______________________________________________________________
          <p id="plot"></p>
          ______________________________________________________________
          <h2>Actors</h2>
          <p id="Actors"></p>
          <h2>Language</h2>
          <p id="Language"></p>
          <h2>ImdbRating</h2>
          <p id="imdbRating"></p>
        </section>
      </main>
    </div>
    <script>
      fetch("http://www.omdbapi.com/?apikey=f1fa13ae&t=THE LAST OF US")
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("title").innerText = data.Title;
          document.getElementById("images").src = data.Poster;
          document.getElementById("plot").innerText = data.Plot;
          document.getElementById("Actors").innerText = data.Actors;
          document.getElementById("Language").innerText = data.Language;
          document.getElementById("imdbRating").innerText = data.ImdbRating;
        });
    </script>
  </body>
</html>
